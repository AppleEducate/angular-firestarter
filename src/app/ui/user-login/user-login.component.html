<h1>Firebase User Auth Demo</h1>

<p>
  Learn more about 
  <a href="https://angularfirebase.com/tag/authentication">Firebase auth strategies</a>.
</p>
<hr>

<div *ngIf="!(auth.user | async); else alreadyLoggedIn">

  <h3>Social Login</h3>

    <button (click)="signInWithGoogle()" class="button btn-social btn-google">
      <i class="fa fa-google fa-lg"></i> Google
    </button>

   
    <button (click)="signInWithFacebook()" class="button  btn-social btn-facebook" disabled>
      <i class="fa fa-facebook fa-lg"></i> Facebook
    </button>

    <button (click)="signInAnonymously()" class="button button-info">
      <i class="fa fa-user-secret fa-lg"></i> Guest
    </button>

    <hr>

    <user-form></user-form>

</div>

<ng-template #alreadyLoggedIn>
  <p class="text-success">
    You are logged in <i class="fa fa-thumbs-up"></i>
  </p>
</ng-template>
